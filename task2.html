<html>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<body>
<center><h1>CALCULATION</h1></center>
<table>
<tr>
<th>Qty</th>
<td><input type="number" name="qty" id="jqty"></td>
</tr>
<tr>
<th>Price</th>
<td><input type="number" name="price" id="jprice"></td>
</tr>
<tr>
<th>Tax%</th>
<td><input type="number" name="taxperc" id="jtaxperc"></td>
</tr>
<tr>
<th>Amount</th>
<td><input type="text" name="amount" id="jamount"readonly></td>
</tr>
<tr>
<th>Tax amount</th>
<td><input type="text" name="tax" id="jtax" readonly></td>
</tr>
<tr>
<th>Total amount</th>
<td><input type="text" name="total" id="jtotal" readonly></td>
</tr>
<tr>
<td><button id="jcalc">Calculate</button></td>
</table>

<script>
$(document).ready(function(){
$("#jcalc").click(function(){
var qty=$("#jqty").val();
var price=$("#jprice").val();
var tax_percentage=$("#jtaxperc").val();
var amount=qty*price;
var tax=amount*(tax_percentage/100);
var total=amount + tax;
$("#jamount").val(amount);
$("#jtax").val(tax);
$("#jtotal").val(total);
});
});
</script>
</body>
</html>
